<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/static/style.css">
    <title>Great Number Game</title>
</head>
<body class="maincontainer">
    <div class="container">
        <h1>Welcome to the Great Number Game!!!</h1>
        <h4>I am thinking of a number between <strong>1</strong> and <strong>100</strong></h4>
        <h3>Take a guess!!!</h3>
        {% if 'result' in session: %}
        <div class= "box">
            <h1 class="direction"> Too {{ session['result'] }}! </h1>
        </div>
        {% endif %}
        <form class="guess-submit" method="post" action="/guess">
            <input class="guess" type="text" name="input" placeholder="enter guess">
            <input class="btn-submit" type="submit" name="submit" value="Submit">
        </form>
    </div>
</body>
</html>
